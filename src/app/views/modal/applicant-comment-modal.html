<div>
  <div class="modal-panel">
    <div class="modal-header">
      <button type="button" class="close" ng-click="cancel();"><img src="images/close.png" alt="close" /></button>
      <h4 class="modal-title">Comments:&nbsp;{{jobTitle}}</h4>
    </div>
    <div class="modal-body">
      <form name="commentForm" novalidate>
        <div collapse="collapseAddedWarning">
            <alert type="warning">Comment Added!</alert>
        </div>
        <table>
          <tr>
              <td><textarea class="field span12" ng-model="commentForm.comment" required cols="75" rows="6" placeholder="Enter a Comment"></textarea></td>
          </tr>
          <tr>
            <td>
              <label class="btn btn-primary" title="Comment Set as Private" style="float:left;" >
                  <input type="checkbox" ng-model="private" autocomplete="off">Private
              </label>
            <button type="button" class="btn btn-success pull-right mt10" ng-disabled="!commentForm.$valid" ng-click="addComment(commentForm)"> <i><img src="images/icon-add.png" alt="" /></i> Add</button></td>
          </tr>
        </table>
      </form>
    </div>
  </div>
  <div class="modal-footer"> <a class="cancel" href="" ng-click="cancel();">Cancel</a> </div>
</div>
