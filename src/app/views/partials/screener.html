  <div class="addReporting">
    <div class="selectList">
      <p>Questionnaires of {{nameTitle}}</p>
      <div class="scrollable-reporting">
        <div class="selectListRow selected">
          <div style="width: 100%;text-align: center;"><img ng-show="showLoading" src="images/loading-iconB-32.gif"></div>
            <accordion close-others="true" style="font-size: medium">
              <accordion-group is-open="screener.status" ng-repeat="screener in screenerInfo">
                <accordion-heading>
                  &nbsp;{{screener.name}}<i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': screener.status, 'glyphicon-chevron-right': !screener.status}"></i>
                </accordion-heading>
                <div class="panel panel-default borderless">
                  <div class="panel-body">
                    <table class="table table-striped table-bordered table-condensed table-hover">
                      <tr>
                        <th>Question</th>
                        <th>Reponse</th>
                      </tr>
                      <tr ng-repeat="question in screener.questionnaire" class="{{question.disqualifier}}">
                        <td>{{question.question}}</td>
                        <td>{{question.answer}}</td>
                      </tr>
                    </table>
                  </div>
                </div>
              </accordion-group>
            </accordion>
        </div>
        <div class="overlay"></div>
      </div>
    </div>
  </div>
