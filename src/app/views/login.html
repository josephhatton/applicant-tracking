<div class="top_header"></div>
<div class="container" style="margin-top:40px">
  <div class="row" style="text-align: center">
    <div class="center-block">
      <img class="profile-img" src="images/hiretrue_logo_175by55_transparent.png" alt="">
    </div>
    <p style="height: 10px"></p>
    <div class="col-sm-6 col-md-4 col-md-offset-4">
        <div class="alert alert-danger" ng-show="error" role="alert">
            <a href="" class="alert-link">A Server Error has occurred.  Your credentials could not be verified or are incorrect</a>
        </div>
        <div class="alert alert-danger" ng-show="timedout" role="alert" style="width: 100%;text-align: center">
            <a href="" class="alert-link"  style="text-align: center">For your security, your session has timed out due to inactivity.  Please login again.</a>
        </div>

      <div class="panel panel-default">
        <div class="panel-heading">
          Sign In To Continue
        </div>
        <div class="panel-body">
          <form role="form" ng-submit="login();">
            <fieldset>
              <div class="row">
              </div>
              <div class="row">
                <div class="col-sm-12 col-md-10  col-md-offset-1 ">
                  <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-user"></i>
                        </span>
                      <input class="form-control" placeholder="Email" ng-model="email" name="email" type="text" autofocus>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-lock"></i>
                        </span>
                      <input class="form-control" placeholder="Password" ng-model="password" name="password" type="password" value="">
                    </div>
                  </div>
                  <div class="form-group">
                    <input type="submit" class="btn btn-lg btn-primary btn-block" value="Sign In">
                  </div>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
        <div class="panel-footer ">
          Forgot your password? <a href="" ng-controller="ModalCtrl" ng-click="openForgotPassword(email)"> Click Here </a>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Forgot Password -->
<div >
  <script type="text/ng-template" id="forgotPasswordModal.html">
    <div ng-include="'views/modal/forgot-password.html'"></div>
  </script>
</div>
